applications:
- name: wp
  instances: 1
  disk_quota: 512M
  memory: 256M
  stack: cflinuxfs3
  buildpacks:
  - pancake_buildpack
  - php_buildpack
  path: wordpress
  services:
  - wp-mysql-db
  env:
    S3_UPLOADS_BUCKET: ((s3_uploads_bucket))
    S3_UPLOADS_KEY: ((s3_uploads_key))
    S3_UPLOADS_SECRET: ((s3_uploads_secret))
    S3_UPLOADS_REGION: ((s3_uploads_region))
    WP_ADMIN_USER: ((wp_admin_user))
    WP_ADMIN_PASSWORD: ((wp_admin_password))